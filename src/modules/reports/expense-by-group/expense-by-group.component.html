<sb-layout-dashboard>
    <form>
    <div class="card mt-2">
        <div class="card-header">Fliter By Date</div>
        <div class="card-body">
            <div class="row row-cols-sm-auto">
                <div class="col-4 form-floating">
                    <div class="input-group">
                        <label for="floatingInput">Start Date</label>
                        <input class="form-control" placeholder="yyyy-mm-dd" id="floatingInput" [(ngModel)]="model" ngbDatepicker
                            #d="ngbDatepicker">
                        

                        <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button">
                            <i class="fa fa-calendar fa-lg mx-auto"></i>
                        </button>
                    </div>
                </div>

                <div class="col-4">
                    <div class="input-group">
                        <label>End Date</label>
                        <input class="form-control" placeholder="yyyy-mm-dd" name="dp" [(ngModel)]="model" ngbDatepicker
                            #d="ngbDatepicker">
                        <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button">
                            <i class="fa fa-calendar fa-lg mx-auto"></i>
                        </button>
                    </div>
                </div>
            </div>

            

            <hr />
            <pre>Model: {{ model | json }}</pre>
        </div>
    </div>
</form>
</sb-layout-dashboard>
