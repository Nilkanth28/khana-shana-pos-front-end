<sb-layout-dashboard>
    <div class="d-flex justify-content-center">
        <form>

            <div class="card mt-2">
                <div class="card-header text-center">Fliter By Date</div>
                <div class="card-body">
                    <div class="row row-cols-sm-auto">
                        <div class="col">
                            <div class="input-group">
                                <!-- <label class="form-label">Start Date: </label> -->
                                <input class="form-control" placeholder="Start Date" id="floatingInput" name="dp"
                                    [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker">
                                <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button">
                                    <i class="fa fa-calendar fa-lg mx-auto"></i>
                                </button>
                            </div>
                        </div>

                        <div class="col">
                            <div class="input-group">
                                <!-- <label>End Date: </label> -->
                                <input class="form-control" placeholder="End Date" id="floatingInput2" name="dp2"
                                    [(ngModel)]="model" ngbDatepicker #d2="ngbDatepicker">
                                <button class="btn btn-outline-secondary calendar" (click)="d2.toggle()" type="button">
                                    <i class="fa fa-calendar fa-lg mx-auto"></i>
                                </button>
                            </div>
                        </div>
                    </div>



                    <!-- <hr /> -->
                    <!-- <pre>Model: {{ model | json }}</pre> -->
                </div>
            </div>
        </form>
    </div>
</sb-layout-dashboard>
