<sb-layout-dashboard>
    <div class="container">
        <div class="row">
            <div class="col">
                <ul ngbNav #nav="ngbNav" class="nav-tabs mt-5">
                    <li ngbNavItem>
                        <ng-template ngbNavContent>
                            <h2 class="mt-3 mb-5">Refunds</h2>

                            <table class="table table-bordered table-striped">
                                <thead class="head">
                                    <th>ID</th>
                                    <th>Order Id</th>
                                    <th>Refunded</th>
                                    <th>Billed To</th>
                                    <th>Actions</th>
                                </thead>
                                <tbody class="justify-content-end">
                                    <tr *ngFor="let data of rdata">
                                        <td>{{ data.id }}</td>
                                        <td>{{ data.orderId }}</td>
                                        <td>{{ data.refunded }}</td>
                                        <td>{{ data.billedTo }}</td>
                                        <td>
                                            <i class="fa fa-eye fa-lg pr-4 mx-auto" [routerLink]="['']"></i>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <div class="alert alert-danger" id="no-rows-alert" style="display: none">No records found</div>
                        </ng-template>
                    </li>
                </ul>
                <div [ngbNavOutlet]="nav"></div>
            </div>
        </div>
    </div>
</sb-layout-dashboard>
