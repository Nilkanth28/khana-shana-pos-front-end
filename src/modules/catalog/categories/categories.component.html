<div class="container">
    <div class="row">
        <div class="col">
            <!-- <ul ngbNav #nav="ngbNav" class="nav-tabs mt-5">
                    <li ngbNavItem>
                        <ng-template ngbNavContent> -->
            <h2 class="mt-3 mb-4">Categories</h2>

            <div class="row d-flex justify-content-between">
                <div class="col-md-6 mb-4">

                    <div class="input-group w-50">
                        <input class="form-control amber-border" class="form-control" type="text" aria-label="Search"
                            (keyup)="search($event)" placeholder="Search" [(ngModel)]="searchValue">
                        <div class="input-group-append">
                            <button class="btn input-group-text amber lighten-3" id="basic-text1"><i
                                    class="fa fa-search" aria-hidden="true" (click)="search($event)"></i></button>
                        </div>
                    </div>
                </div>

                <div class="col">
                    <button (click)="onClick()" class="btn btn-primary mb-4 float-right">
                        Add Category
                    </button>
                </div>
            </div>



            <table class="table table-bordered table-striped shadow">
                <thead class="head">
                    <th>ID</th>
                    <th>Name</th>
                    <th>Position</th>
                    <th>Status</th>
                    <th>Number of Products</th>
                    <th>Actions</th>
                </thead>
                <tbody class="justify-content-end">
                    <tr *ngFor="let data of categoryData">
                        <td>{{ data.id }}</td>
                        <td>{{ data.name }}</td>
                        <td>{{ data.position }}</td>
                        <td>{{ data.status }}</td>
                        <td>{{ data.number_of_products - 1 }}</td>
                        <td>
                            <button class="btn btn-info mr-2"><i class="fa fa-pencil-square-o"
                                    [routerLink]="['/catalog/editcategory/'+data.id]"></i></button>

                            <button id="remove" (click)="deleteRow(data.id)" class="btn btn-danger"><i
                                    class="fa fa-trash-o fa-lg mx-auto"></i></button>
                        </td>
                    </tr>
                    <tr *ngIf="!length && !showloader">
                        <td colspan="6" class="text-center">
                            No records found.
                        </td>
                    </tr>
                </tbody>
            </table>
            <div *ngIf="showloader" class="d-flex justify-content-center pt-5">
                <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                    <!-- <img src="src\image\Infinity-1s-200px.svg"> -->
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
            <div class="justify-content-between row">
                <div class="col">
                    <ngb-pagination (pageChange)="onPageChange($event)" [(page)]="page" [pageSize]="length"
                        [collectionSize]="total" [boundaryLinks]="true" [maxSize]="total">
                    </ngb-pagination>
                </div>
            </div>
            <!-- </ng-template>
                    </li>
                </ul>
                <div [ngbNavOutlet]="nav"></div> -->
        </div>
    </div>
</div>
