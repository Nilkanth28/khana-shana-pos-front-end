<sb-layout-dashboard>
    <div class="row">
        <div class="col-8">
            <div class="card mt-4">
                <h1 class="card-header">Add Outlet</h1>
                <form [formGroup]="addOutletForm">
                    <div class="container-fluid">
                        <h2 class="card-header mt-4 pb-2">General</h2>
                        <div class="row card-body">
                            <div class="col">
                                <div class="form-group required">
                                    <label class="required">Outlet Name</label>
                                    <input type="text" formControlName="name" placeholder="Enter Outlet Name"
                                        class="form-control" autofocus />
                                    <div *ngIf="outletName?.touched && outletName?.invalid || showValidations">
                                        <div class="alert alert-danger" *ngIf="outletName?.errors?.required">Outlet Name is required.</div>
                                    </div>
                                </div>
                            </div>

                            <div class="col">
                                <div class="form-group required">
                                    <label class="required">Select Status</label><br />
                                    <select name="Status" formControlName="status" class="form-control">
                                        <option *ngFor="let item of status">{{ item }}</option>
                                    </select>
                                    <div *ngIf="stat?.touched && showValidations || stat?.invalid ">
                                        <div class="alert alert-danger" *ngIf="stat?.errors?.required">Status is required.</div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <h2 class="card-header pt-4 pb-2">Outlet Address</h2>
                        <div class="card-body row">
                            <div class="col-6">
                                <div class="form-group required">
                                    <label class="required">Outlet Address</label>
                                    <input type="text" rows="6" formControlName="address"
                                        placeholder="Enter Outlet Address" class="form-control" />
                                    <div *ngIf="showValidations || outletAddress?.invalid && outletAddress?.touched">
                                        <div class="alert alert-danger" *ngIf="outletAddress?.errors?.required">
                                            Outlet Address is required.
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-6">
                                <div class="form-group required">
                                    <label class="required">Country</label>
                                    <!-- <input type="text" formControlName="country" class="form-control" /> -->

                                    <ng-select placeholder="Select Country">
                                        <ng-option *ngFor="let item of myData">
                                            {{ item.text }}
                                        </ng-option>
                                    </ng-select>

                                    <div *ngIf="showValidations || country?.invalid && country?.touched">
                                        <div class="alert alert-danger" *ngIf="country?.errors?.required">Country is required.</div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-6">
                                <div class="form-group required">
                                    <label class="required">State</label>
                                    <input type="text" formControlName="state" placeholder="Enter State"
                                        class="form-control" />
                                    <div *ngIf="showValidations || state?.invalid && state?.touched">
                                        <div class="alert alert-danger" *ngIf="state?.errors?.required">State is required.</div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-6">
                                <div class="form-group required">
                                    <label class="required">City</label>
                                    <input type="text" formControlName="city" placeholder="Enter City"
                                        class="form-control" />
                                    <div *ngIf="showValidations || city?.invalid && city?.touched">
                                        <div class="alert alert-danger" *ngIf="city?.errors?.required">City is required.</div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-6">
                                <div class="form-group required">
                                    <label class="required">Postcode</label>
                                    <input type="text" formControlName="postcode" placeholder="Enter Postcode"
                                        class="form-control" />
                                    <div *ngIf="showValidations || postCode?.invalid && postCode?.touched">
                                        <div *ngIf="postCode?.errors?.required" class="alert alert-danger">Postcode is
                                            required.</div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <h2 class="card-header pt-4 pb-2">Inventory Source</h2>
                        <div class="card-body row">
                            <div class="col-6">
                                <div class="form-group required">
                                    <label class="required">Inventory Source</label><br />
                                    <select name="inventory_source" formControlName="inventory_source"
                                        class="form-control">
                                        <option value="default">--Select Inventory Source--</option>
                                        <option *ngFor="let item of inventorySource">{{ item }}</option>
                                    </select>
                                    <div *ngIf="showValidations || inventory?.invalid && inventory?.touched">
                                        <div *ngIf="inventory?.errors?.required" class="alert alert-danger">
                                            Inventory source is required.
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary mb-4 float-right"
                            (click)="onSubmit(addOutletForm.value)" (click)="showValidations = true">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</sb-layout-dashboard>
