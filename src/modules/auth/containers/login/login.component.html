<sb-layout-auth>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5">
                <img src="/assets/img/logo.PNG" class="img-fluid mt-4" />
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                    <div class="card-header">
                        <h3 class="text-center font-weight-light my-4">Login</h3>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
                            <div class="form-group required">
                                <label class=" mb-1" for="inputEmailAddress">Email</label>
                                <input class="form-control py-4" id="inputEmailAddress" type="email"
                                    name="email" formControlName="email" placeholder="Enter email address"
                                    [class.is-invalid]="email?.invalid && email?.touched" />
                                <div *ngIf="email?.touched && email?.invalid" >
                                    <small class="text-danger" *ngIf="email?.errors?.required">Email is required.</small>
                                </div>
                            </div>

                            <div class="form-group required">
                                <label class="mb-1 " for="password">Password</label>
                                <input class="form-control py-4" id="password" type="password" name="password"
                                    placeholder="Enter password" formControlName="password"
                                    [class.is-invalid]="password?.invalid && password?.touched" />
                                <div *ngIf="password?.touched && password?.invalid">
                                    <small class="text-danger" *ngIf="password?.errors?.required">Password is required.</small>
                                </div>
                            </div>

                            <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0"><a
                                    class="small" routerLink="/auth/forgot-password">Forgot Password?</a>
                                <button (click)="showValidations = true" class="btn btn-primary"
                                    type="submit">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</sb-layout-auth>
