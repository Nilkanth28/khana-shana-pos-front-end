<sb-layout-dashboard>
    <div class="container">
        <div class="row">
            <div class="col">
                <ul ngbNav #nav="ngbNav" class="nav-tabs mt-5">
                    <li ngbNavItem>
                        <ng-template ngbNavContent>
                            <h2 class="mt-3">Product List</h2>

                            <button (click)="onClick()" class="btn btn-primary mb-4 float-right">
                                Add Product
                            </button>

                            <table class="table table-bordered table-striped">
                                <thead class="head">
                                    <th>ID</th>
                                    <th>SKU</th>
                                    <th>Name</th>
                                    <th>Attribute Family</th>
                                    <th>Type</th>
                                    <th>Status</th>
                                    <th>Price</th>
                                    <th>Quantity</th>
                                    <th>Actions</th>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let data of pdata">
                                        <td>{{ data.id }}</td>
                                        <td>{{data.sku}}</td>
                                        <td>{{ data.name }}</td>
                                        <td>{{ data.attributeFamily }}</td>
                                        <td>{{ data.type }}</td>
                                        <td>{{ data.status }}</td>
                                        <td>{{ data.price }}</td>
                                        <td>{{ data.quantity }}</td>
                                        <td>
                                            <i class="fa fa-pencil-square-o fa-lg pr-4 mx-auto" [routerLink]="['/catalog/editproduct']"></i>
                                            <i class="fa fa-trash-o fa-lg mx-auto"></i>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </ng-template>
                    </li>
                </ul>
                <div [ngbNavOutlet]="nav"></div>
            </div>
        </div>
    </div>
</sb-layout-dashboard>
