<sb-layout-dashboard>
    <div class="d-flex justify-content-center">

        <div class="card shadow w-75 mt-3">
            <h1 class="card-header mb-3 text-center ">Edit Unit of Measurement</h1>
            <form [formGroup]="editUomForm">
                <div class="container">
                    <!-- <h2 class="card-header mt-4 pb-2">General</h2> -->
                    <div class="row card-body justify-content-around">
                        <div class="col-6 col-sm-4">
                            <div class="form-group required">
                                <label class="required">Name</label>
                                <input type="text" formControlName="unit_name" placeholder="Enter Name" class="form-control" autofocus/>
                                <div *ngIf="name?.touched && name?.invalid" class="alert alert-danger">
                                    <div *ngIf="name?.errors?.required">Name is required.</div>
                                </div>
                            </div>
                        </div>

                        <div class="col-6 col-sm-4">
                            <div class="form-group required">
                                <label class="required">Unit</label>
                                <input type="text" formControlName="unit" placeholder="Enter Unit" class="form-control" />
                                <div *ngIf="unit?.touched && unit?.invalid" class="alert alert-danger">
                                    <div *ngIf="unit?.errors?.required">Unit is required.</div>
                                </div>
                            </div>
                        </div>

                    </div>

                    <button [disabled]="!editUomForm.valid" type="submit" (click)="updateData(editUomForm.value)"
                        class="btn btn-primary mb-4 float-right">
                        Submit
                    </button>
                </div>
            </form>
        </div>
    </div>
</sb-layout-dashboard>
