<sb-layout-dashboard>
    <div class="d-flex justify-content-center">
        <div class="card shadow w-75 mt-2">
            <h1 class="card-header  mb-3 text-center">Add Vendor</h1>
            <form [formGroup]="addVendorForm">
                <div class="container">
                    <!-- <h2 class="card-header mt-4 pb-2">General</h2> -->
                    <div class="row card-body justify-content-around">
                        <div class="col-6 col-sm-4">
                            <div class="form-group required">
                                <label class="required">Name</label>
                                <input type="text" formControlName="name" class="form-control" placeholder="Enter Name" autofocus />
                                <div *ngIf="name?.touched && name?.invalid" class="alert alert-danger">
                                    <div *ngIf="name?.errors?.required">Name is required.</div>
                                </div>
                            </div>
                        </div>

                        <div class="col-6 col-sm-4">
                            <div class="form-group">
                                <label class="required">Phone Number</label>
                                <input type="text" formControlName="phone_numbers" placeholder="Enter Phone number" class="form-control" />
                                <!-- <div *ngIf="phone?.touched && phone?.invalid" class="alert alert-danger"> -->
                                <div *ngIf="phone?.errors?.maxlength" class="alert alert-danger">Phone Number must not
                                    exceed 10 digits.</div>
                                <!-- </div> -->
                            </div>
                        </div>
                    </div>

                    <div class="row card-body justify-content-around">
                        <div class="col-6 col-sm-4">
                            <div class="form-group">
                                <label class="required">Address</label>
                                <input type="text" formControlName="address" placeholder="Enter Address" class="form-control" />
                                <!-- <div *ngIf="address?.touched && address?.invalid" class="alert alert-danger">
                                <div *ngIf="address?.errors?.required">Address is required.</div>
                            </div> -->
                            </div>
                        </div>

                        <div class="col-6 col-sm-4">
                            <div class="form-group required">
                                <label class="required">Select Status</label><br />
                                <select name="status" formControlName="status" placeholder="Select Status" class="form-control">
                                    <option value="default">--Select Status--</option>
                                    <option value=0>active</option>
                                    <option value=1>inactive</option>
                                </select>
                                <div *ngIf="stat?.touched && stat?.invalid" class="alert alert-danger">
                                    <div *ngIf="stat?.errors?.required">Status is required.</div>
                                </div>
                            </div>
                        </div>

                    </div>

                    <button [disabled]="!addVendorForm.valid" type="submit" (click)="onSubmit(addVendorForm.value)"
                        class="btn btn-primary mb-4 float-right">
                        Submit
                    </button>

                </div>
            </form>
        </div>
    </div>
</sb-layout-dashboard>
