<sb-layout-dashboard>
    <div class="row">
        <div class="col">
            <ul ngbNav #nav="ngbNav" class="nav-tabs mt-5 font-weight-bold">
                <li ngbNavItem>
                    <a ngbNavLink>Orders</a>
                    <ng-template ngbNavContent>
                        <h2 class="mt-3 mb-4">Purchase Order List</h2>
                        <!-- search button -->
                        <div class="d-flex justify-content-between mb-4">

                            <div class="input-group rounded w-25">
                                <input type="search" class="form-control rounded" placeholder="Search"
                                    aria-label="Search" aria-describedby="search-addon" />
                                <span class="input-group-text border-0" id="search-addon">
                                    <i class="fas fa-search"></i>
                                </span>
                            </div>

                            <button (click)="onClick()" class="btn btn-primary float-right">
                                Add Order
                            </button>

                        </div>
                    </ng-template>
                </li>
            </ul>
            <div [ngbNavOutlet]="nav"></div>
        </div>
    </div>
</sb-layout-dashboard>
