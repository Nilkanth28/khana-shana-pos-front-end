<h2 class="mt-3 mb-4">POS Outlet List</h2>

<div class="row d-flex justify-content-between">
    <div class="col-md-6 mb-4">

        <div class="input-group w-50">
          <input class="form-control amber-border" class="form-control" type="text" aria-label="Search" (keydown.enter)="search($event)" placeholder="Search" [(ngModel)]="searchValue">
          <div class="input-group-append">
            <span class="input-group-text amber lighten-3" id="basic-text1"><i class="fa fa-search" aria-hidden="true"></i></span>
          </div>
        </div>
    
      </div>
      <div>
      <button [routerLink]="['/pos/addoutlet']" class="btn btn-primary mb-4 float-right">
        Add Outlet
    </button>
    </div>
</div>

<table class="table table-bordered table-striped">
    <thead class="head">
        <th>Outlet Id</th>
        <th>Outlet Name</th>
        <th>Inventory source</th>
        <th>Created at</th>
        <th>Status</th>
        <th>Actions</th>
    </thead>
    <tbody>
        <tr *ngFor="let data of odata">
            <td>{{ data.id }}</td>
            <td>{{ data.Outlet_name }}</td>
            <td>{{ data.inventory_source }}</td>
            <td>{{ data.created_at }}</td>
            <td>{{ data.Status }}</td>
            <td>
                <button class="btn btn-info mr-2"><i class="fa fa-pencil-square-o fa-lg" [routerLink]="['/pos/edit/editoutlet/' + data.id]"></i></button>

                <button id="remove" (click)="deleteRow2(data.id)" class="btn btn-danger"><i class="fa fa-trash fa-lg mx-auto "></i></button>
            </td>
        </tr>
        <tr *ngIf="!length">
            <td colspan="6" class="text-center">
                No records found.
            </td>
        </tr>
    </tbody>
</table>
<div class="justify-content-between row">

    <div class="col">

        <!-- <ngb-pagination [(page)]="page" [pageSize]="odata.outlets.per_page" [collectionSize]="odata.outlets.total" [boundaryLinks]="true" [maxSize]="odata.outlets.total">
                                    </ngb-pagination> -->

        <ngb-pagination (pageChange)="onPageChange($event)" [(page)]="page" [pageSize]="length" [collectionSize]="total" [boundaryLinks]="true" [maxSize]="total">
        </ngb-pagination>

    </div>
</div>
