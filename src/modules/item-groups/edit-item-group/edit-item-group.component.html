<sb-layout-dashboard>
    <div class="d-flex justify-content-center">

    <div class="card shadow w-75 mt-3">
        <h1 class="card-header mb-3 text-center">Edit Item Group</h1>
        <form [formGroup]="editItemGroupForm">
            <div class="container">
                <!-- <h2 class="card-header mt-4 pb-2">General</h2> -->
                <div class="row card-body justify-content-around">
                    <div class="col-6 col-sm-4">
                        <div class="form-group required">
                            <label class="required">Item Group Name</label>
                            <input type="text" formControlName="group_name" placeholder="Item Group Name" class="form-control" autofocus/>
                            <div *ngIf="group_name?.touched && group_name?.invalid" class="alert alert-danger">
                                <div *ngIf="group_name?.errors?.required">Item Group Name is required.</div>
                            </div>
                        </div>
                    </div>
                </div>

                <button [disabled]="!editItemGroupForm.valid" type="submit"
                    (click)="updateData(editItemGroupForm.value)" class="btn btn-primary mb-4 float-right">
                    Submit
                </button>

            </div>
        </form>
    </div>
    </div>
</sb-layout-dashboard>
