<div class="container">
    <div class="row">
        <div class="col">
            <!-- <ul ngbNav #nav="ngbNav" class="nav-tabs mt-5">
                    <li ngbNavItem> -->
            <!-- <ng-template ngbNavContent> -->
            <h2 class="mt-3 mb-4">Attribute List</h2>

            <div class="row d-flex justify-content-between">
                <div class="col-md-6 mb-4">

                    <div class="input-group w-50">
                        <input class="form-control amber-border" class="form-control" type="text" aria-label="Search"
                            (keydown.enter)="search($event)" placeholder="Search" [(ngModel)]="searchValue">
                        <div class="input-group-append">
                            <button class="btn input-group-text amber lighten-3" id="basic-text1"><i
                                    class="fa fa-search" aria-hidden="true" (click)="search($event)"></i></button>
                        </div>
                    </div>
                </div>

                <div class="col">
                    <button (click)="onClick()" class="btn btn-primary mb-4 float-right">
                        Add Attribute
                    </button>
                </div>
            </div>

            <table class="table table-bordered table-striped shadow">
                <thead class="head">
                    <th>ID</th>
                    <th>Code</th>
                    <th>Type</th>
                    <th>Required</th>
                    <th>Unique</th>
                    <th>Locale Based</th>
                    <th>Channel Based</th>
                    <th>Actions</th>
                </thead>
                <tbody>
                    <tr *ngFor="let data of adata">
                        <td>{{ data.id }}</td>
                        <td>{{data.attribute_code}}</td>
                        <td>{{ data.type }}</td>
                        <td>{{ data.validation_required }}</td>
                        <td>{{ data.validation_unique }}</td>
                        <td>{{ data.value_per_local }}</td>
                        <td>{{ data.value_per_channel }}</td>
                        <td>
                            <button class="btn btn-info mr-2"><i class="fa fa-pencil-square-o fa-lg "
                                    [routerLink]="['/catalog/editattribute/'+data.id]"></i></button>
                            <button id="remove" (click)="deleteRow(data.id)" class="btn btn-danger"><i
                                    class="fa fa-trash-o fa-lg mx-auto"></i></button>
                        </td>
                    </tr>
                    <tr *ngIf="!length">
                        <td colspan="9" class="text-center">
                            No records found.
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="justify-content-between row">
                <div class="col">
                    <ngb-pagination (pageChange)="onPageChange($event)" [(page)]="page" [pageSize]="length"
                        [collectionSize]="total" [boundaryLinks]="true" [maxSize]="total">
                    </ngb-pagination>
                </div>
            </div>
        </div>
    </div>
</div>
