<sb-layout-dashboard>
    <div class="container-fluid">
        <h1>Add User</h1>
        <form [formGroup]="addUserForm">

                <div *ngIf="userName.invlaid && userName.touched">

            <h2>General</h2>
            <div class="form-group">
                <label class="required">Username</label>
                <input type="text" formControlName="userName" class="form-control">
                <div *ngIf="userName?.touched && userName?.invalid" class="alert alert-danger">
                    <div *ngIf="userName.errors?.required">
                        Username is required.
                    </div>
                </div>
            </div>


            <div class="form-group">
                <label class="required">Firstname</label>
                <input type="text" formControlName="firstName" class="form-control">
                <div *ngIf="firstName?.touched && firstName?.invalid" class="alert alert-danger">
                    <div *ngIf="firstName.errors?.required">
                        First name is required.
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="required">Lastname</label>
                <input type="text" formControlName="lastName" class="form-control">
                <div *ngIf="lastName?.touched && lastName?.invalid" class="alert alert-danger">
                    <div *ngIf="lastName.errors?.required">
                        Last name is required.
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="text" formControlName="email" class="form-control">
            </div>

            <h2>Password</h2>
            <div class="form-group">
                <label class="required">Password</label>
                <input type="text" formControlName="password" class="form-control">
                <div *ngIf="password?.touched && password?.invalid" class="alert alert-danger">
                    <div *ngIf="password.errors?.required">
                        Password is required.
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="required">Confirm Password</label>
                <input type="text" formControlName="confirmPassword" class="form-control">
                <div *ngIf="confirmPassword?.touched && confirmPassword?.invalid" class="alert alert-danger">
                    <div *ngIf="confirmPassword.errors?.required">
                        Please enter the password again to confirm.
                    </div>
                </div>
            </div>

            <h2>Status & Outlet</h2>
            <div class="form-group">
                <label class="required">Select Outlet</label><br>
                <select name="outlet" formControlName="outlet" class="form-control">
                    <option value="default">--Select Outlet--</option>
                    <option *ngFor="let item of outlet">{{item}}</option>
                </select>
                <div *ngIf="outl.touched && outl.invalid" class="alert alert-danger">
                    <div *ngIf="outl.errors.required">
                        Outlet is required.
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="required">Select Status</label><br>
                <select name="status" formControlName="status" class="form-control">
                    <option value="default">--Select Status--</option>
                    <option *ngFor="let item of status">{{item}}</option>
                </select>
                <div *ngIf="stat.touched && stat.invalid" class="alert alert-danger">
                    <div *ngIf="stat.errors.required">
                        Status is required.
                    </div>
                </div>
            </div>

            <button [disabled]="!addUserForm.valid" class="btn btn-primary mb-4 float-right">Submit</button>
        </form>
    </div>
</sb-layout-dashboard>
