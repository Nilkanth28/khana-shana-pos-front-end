<div class="container">
    <div class="row">
        <div class="col">
            <!-- <ul ngbNav #nav="ngbNav" class="nav-tabs mt-5">
                    <li ngbNavItem> -->
            <!-- <ng-template ngbNavContent> -->
            <h2 class="mt-3 mb-4">Attribute List</h2>
            <button (click)="onClick()" class="btn btn-primary mb-4 float-right">
                                Add Attribute
                            </button>



            <table class="table table-bordered table-striped">
                <thead class="head">
                    <th>ID</th>
                    <th>Code</th>
                    <th>Name</th>
                    <th>Type</th>
                    <th>Required</th>
                    <th>Unique</th>
                    <th>Locale Based</th>
                    <th>Channel Based</th>
                    <th>Actions</th>
                </thead>
                <tbody>
                    <tr *ngFor="let data of adata">
                        <td>{{ data.id }}</td>
                        <td>{{data.code}}</td>
                        <td>{{ data.name }}</td>
                        <td>{{ data.type }}</td>
                        <td>{{ data.required }}</td>
                        <td>{{ data.unique }}</td>
                        <td>{{ data.localeBased }}</td>
                        <td>{{ data.channelBased }}</td>
                        <td>
                            <button class="btn btn-info mr-2"><i class="fa fa-pencil-square-o fa-lg " [routerLink]="['/catalog/editattribute']"></i></button>
                            <button id="remove" (click)="deleteRow(data)" class="btn btn-danger"><i class="fa fa-trash-o fa-lg mx-auto"></i></button>
                        </td>
                    </tr>
                    <tr *ngIf="!adata.length">
                        <td colspan="9" class="text-center">
                            No records found.
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="justify-content-between row">
                <div class="col">
                    <ngb-pagination [(page)]="page" [pageSize]="pageSize" [collectionSize]="adata.length" [boundaryLinks]="true" [maxSize]="5"></ngb-pagination>
                </div>

                <div class="col">
                    <select class="form-select btn btn-outline-primary" [(ngModel)]="pageSize" (ngModelChange)="refreshAttributes()">
                                        <option [ngValue]="2">2 items per page</option>
                                        <option [ngValue]="4">4 items per page</option>
                                        <option [ngValue]="6">6 items per page</option>
                                    </select>
                </div>
            </div>
            <!-- </ng-template> -->
            <!-- </li>
                </ul> -->
            <!-- <div [ngbNavOutlet]="nav"></div> -->
        </div>
    </div>
</div>
