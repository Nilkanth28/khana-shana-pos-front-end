<sb-layout-dashboard>
    <div class="container">
        <div class="row">
            <div class="col">
                <ul ngbNav #nav="ngbNav" class="nav-tabs mt-5">
                    <li ngbNavItem>
                        <ng-template ngbNavContent>
                            <h2 class="mt-3">Attribute List</h2>

                            <button (click)="onClick()" class="btn btn-primary mb-4 float-right">
                                Add Attribute
                            </button>

                            <table class="table table-bordered table-striped">
                                <thead class="head">
                                    <th>ID</th>
                                    <th>Code</th>
                                    <th>Name</th>
                                    <th>Type</th>
                                    <th>Required</th>
                                    <th>Unique</th>
                                    <th>Locale Based</th>
                                    <th>Channel Based</th>
                                    <th>Actions</th>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let data of adata">
                                        <td>{{ data.id }}</td>
                                        <td>{{data.code}}</td>
                                        <td>{{ data.name }}</td>
                                        <td>{{ data.type }}</td>
                                        <td>{{ data.required }}</td>
                                        <td>{{ data.unique }}</td>
                                        <td>{{ data.localeBased }}</td>
                                        <td>{{ data.channelBased }}</td>
                                        <td>
                                            <button class="btn btn-info"><i class="fa fa-pencil-square-o fa-lg" [routerLink]="['/catalog/editattribute']"></i></button>
                                            <button id="remove" (click)="deleteRow(data)" class="btn btn-danger"><i class="fa fa-trash-o fa-lg mx-auto"></i></button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </ng-template>
                    </li>
                </ul>
                <div [ngbNavOutlet]="nav"></div>
            </div>
        </div>
    </div>
</sb-layout-dashboard>
