<div class="container">
    <div class="row">
        <div class="col">
            <!-- <ul ngbNav #nav="ngbNav" class="nav-tabs mt-5">
                    <li ngbNavItem>
                        <ng-template ngbNavContent> -->
            <h2 class="mt-3 mb-4">Attribute Family</h2>
            <button (click)="onClick()" class="btn btn-primary mb-4 float-right">
                    Add Family
                </button>



            <table class="table table-bordered table-striped">
                <thead class="head">
                    <th>ID</th>
                    <th>Code</th>
                    <th>Name</th>
                    <th>Actions</th>
                </thead>
                <tbody>
                    <tr *ngFor="let data of afData">
                        <td>{{ data.id }}</td>
                        <td>{{data.code}}</td>
                        <td>{{ data.name }}</td>
                        <td>
                            <button class="btn btn-info mr-2"><i class="fa fa-pencil-square-o fa-lg" [routerLink]="['/catalog/editfamily']"></i></button>

                            <button id="remove" (click)="deleteRow(data)" class="btn btn-danger"><i class="fa fa-trash-o fa-lg mx-auto"></i></button>
                        </td>
                    </tr>
                    <tr *ngIf="!afData.length">
                        <td colspan="4" class="text-center">
                            No records found.
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="justify-content-between row">
                <div class="col">
                    <ngb-pagination [(page)]="page" [pageSize]="pageSize" [collectionSize]="afData.length" [boundaryLinks]="true" [maxSize]="5"></ngb-pagination>
                </div>

                <div class="col">
                    <select class="form-select btn btn-outline-primary" [(ngModel)]="pageSize" (ngModelChange)="refreshAttributeFamily()">
                                        <option [ngValue]="2">2 items per page</option>
                                        <option [ngValue]="4">4 items per page</option>
                                        <option [ngValue]="6">6 items per page</option>
                                    </select>
                </div>
            </div>

            <!-- </ng-template>
                    </li>
                </ul>
                <div [ngbNavOutlet]="nav"></div> -->
        </div>
    </div>
</div>
