<sb-layout-dashboard>
    <!-- <div class="container"> -->

        <!-- <ul ngbNav [(activeId)]="activeId" #nav="ngbNav" class="nav-tabs mt-5"> -->
        <!-- <li [ngbNavItem]="1"> -->
        <!-- <a ngbNavLink>Products</a> -->
        <!-- <ng-template ngbNavContent> -->
        <h2 class="text-2xl">Menu Items</h2>

        <div class="mb-4">
            <button (click)="generateQrCode()" class="btn btn-primary btn-block">
                Generate QR Code
                <br>
                <small>(Show your menu online for customers)</small>
            </button>
            <button (click)="onClick()" class="btn btn-primary btn-block">
                Add Product
            </button>

        </div>

        <div class="mb-4">
            <div class="input-group rounded w-full">
                <input class="form-control amber-border" class="form-control" type="text" aria-label="Search"
                    (keyup)="search($event)" placeholder="Search" [(ngModel)]="searchValue">
                <div class="input-group-append">
                    <button class="btn input-group-text bg-white text-dark amber lighten-3 form-control"
                        id="basic-text1"><i class="fa fa-search" aria-hidden="true"
                            (click)="search($event)"></i></button>
                </div>
            </div>
        </div>


        <table class="table  table-responsive-sm   shadow">
            <thead class="head bg-gradient text-white">
                <th>ID</th>
                <th>Name</th>
                <th>Category</th>
                <th>Position</th>
                <th>Price</th>
                <th>Actions</th>
            </thead>
            <tbody *ngIf="!showloader">
                <tr *ngFor="let data of productData">
                    <td>{{ data.id }}</td>
                    <td>{{ data.product_name }}</td>
                    <td>{{ data.category_name }}</td>
                    <td>{{ data.item_position }}</td>
                    <td>â‚¹{{ data.price?.toFixed(2) }}</td>
                    <td class="d-flex">
                        <button ngbTooltip="Edit" class="btn btn-info rounded-circle shadow mr-1 btn-sm"
                            [routerLink]="['/catalog/editproduct/' + data.id]"><i
                                class="fa-solid fa-square-pen fa-lg"></i></button>

                        <button ngbTooltip="Delete" id="remove" (click)="deleteRow(data.id)"
                            class="btn btn-danger rounded-circle shadow btn-sm"><i
                                class="fa-solid fa-trash-can fa-lg mx-auto"></i></button>
                    </td>
                </tr>
                <tr *ngIf="!length && !showloader">
                    <td colspan="9" class="text-center">
                        No records found.
                    </td>
                </tr>

            </tbody>
        </table>

        <ul class="max-w-xs flex flex-col">
            <li  *ngFor="let data of productData" class="inline-flex items-center gap-x-2 py-2 px-3 text-md font-medium bg-white border text-gray-800 -mt-px first:rounded-t-lg first:mt-0 last:rounded-b-lg text- dark:bg-gray-800 dark:border-gray-700 dark:text-blue-600/100">

            </li>
        </ul>

        <div *ngIf="showloader" class="d-flex justify-content-center pt-5">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <!-- <img src="src\image\Infinity-1s-200px.svg"> -->
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <div class="justify-content-between row">
            <div class="col">
                <ngb-pagination (pageChange)="onPageChange($event)" [(page)]="page" [pageSize]="pageSize"
                    [collectionSize]="total" [boundaryLinks]="true" [maxSize]="3">
                </ngb-pagination>
            </div>
        </div>
        <!-- </ng-template> -->

                        <ng-template ngbNavContent>

                    </li>
                    <li [ngbNavItem]="3">

                    </li> -->
