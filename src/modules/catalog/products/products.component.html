<sb-layout-dashboard>
    <div class="container">
        <div class="row">
            <div class="col">
                <ul ngbNav [(activeId)]="activeId" #nav="ngbNav" class="nav-tabs mt-5">
                    <li [ngbNavItem]="1">
                        <a ngbNavLink>Products</a>
                        <ng-template ngbNavContent>
                            <h2 class="mt-3 mb-4">Product List</h2>

                            <div class="row d-flex justify-content-between">
                                <div class="col-md-6 mb-4">

                                    <div class="input-group w-50">
                                        <input class="form-control amber-border" class="form-control" type="text"
                                            aria-label="Search" (keyup)="search($event)" placeholder="Search">
                                        <div class="input-group-append">
                                            <button class="btn input-group-text amber lighten-3" id="basic-text1"><i
                                                    class="fa fa-search" aria-hidden="true"
                                                    (click)="search($event)"></i></button>
                                        </div>
                                    </div>
                                </div>

                                <div class="col">
                                    <button (click)="onClick()" class="btn btn-primary mb-4 float-right">
                                        Add Product
                                    </button>
                                </div>
                            </div>



                            <table class="table table-bordered table-striped shadow">
                                <thead class="head">
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Category</th>
                                    <th>Price</th>
                                    <th>Actions</th>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let data of productData">
                                        <td>{{ data.id }}</td>
                                        <td>{{ data.product_name }}</td>
                                        <td>{{ data.category_name }}</td>
                                        <td>{{ data.price }}</td>
                                        <td>
                                            <button class="btn btn-info mr-1"><i class="fa fa-pencil-square-o fa-lg"
                                                    [routerLink]="['/catalog/editproduct/' + data.id]"></i></button>

                                            <button id="remove" (click)="deleteRow(data.id)" class="btn btn-danger"><i
                                                    class="fa fa-trash-o fa-lg mx-auto"></i></button>
                                        </td>
                                    </tr>



                                    <tr *ngIf="!length && !showloader">
                                        <td colspan="9" class="text-center">
                                            No records found.
                                        </td>
                                    </tr>

                                </tbody>
                            </table>
                            <div *ngIf="showloader" class="d-flex justify-content-center pt-5">
                                <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;"
                                    role="status">
                                    <!-- <img src="src\image\Infinity-1s-200px.svg"> -->
                                    <span class="sr-only">Loading...</span>
                                </div>
                            </div>
                            <div class="justify-content-between row">
                                <div class="col">
                                    <ngb-pagination (pageChange)="onPageChange($event)" [(page)]="page"
                                        [pageSize]="length" [collectionSize]="total" [boundaryLinks]="true"
                                        [maxSize]="total">
                                    </ngb-pagination>
                                </div>
                            </div>
                        </ng-template>
                    </li>
                    <li [ngbNavItem]="2">
                        <a ngbNavLink>Categories</a>
                        <ng-template ngbNavContent>
                            <sb-categories></sb-categories>
                        </ng-template>
                    </li>
                    <li [ngbNavItem]="3">
                        <a ngbNavLink>Attributes</a>
                        <ng-template ngbNavContent>
                            <sb-attributes></sb-attributes>
                        </ng-template>
                    </li>
                    <li [ngbNavItem]="4">
                        <a ngbNavLink>Attribute Family</a>
                        <ng-template ngbNavContent>
                            <sb-attribute-family></sb-attribute-family>
                        </ng-template>
                    </li>
                </ul>
                <div [ngbNavOutlet]="nav"></div>
            </div>
        </div>
    </div>
</sb-layout-dashboard>
