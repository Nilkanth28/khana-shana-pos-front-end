<sb-layout-dashboard>
    <div class="row pr-5 pl-5">
        <div class="col">
            <!-- <ul ngbNav #nav="ngbNav" class="nav-tabs mt-5 font-weight-bold">
                <li ngbNavItem>
                    <a ngbNavLink>Customer</a>
                    <ng-template ngbNavContent> -->
                        <h2 class="mt-3 mb-4">Customer List</h2>
                        <!-- search button -->
                        <div class="d-flex justify-content-between mb-4">

                            <div class="input-group rounded w-25">
                                <input class="form-control amber-border" class="form-control" type="text"
                                    aria-label="Search" (keyup)="search($event)" placeholder="Search"
                                    [(ngModel)]="searchValue">
                                <div class="input-group-append">
                                    <button class="btn input-group-text bg-white text-dark amber lighten-3" id="basic-text1"><i
                                            class="fa fa-search" aria-hidden="true"
                                            (click)="search($event)"></i></button>
                                </div>
                            </div>

                            <div class="col">
                                <select class="btn btn-outline-success" [(ngModel)]="pageSize" (ngModelChange)="refreshItemsData($event)">
                                    <option default value="{{100}}">100 items per page</option>
                                    <option value="{{15}}">15 items per page</option>
                                    <option value="{{10}}">10 items per page</option>
                                    <option value="{{5}}">5 items per page</option>
                                </select>
                            </div>

                            <button (click)="onClick()" class="btn btn-primary float-right">
                                Add Customer
                            </button>

                        </div>
                        <table class="table table-bordered    shadow ">
                            <thead class="head bg-gradient text-white">
                                <th>Customer Id</th>
                                <th>Name</th>
                                <th>Phone Number</th>
                                <th>Actions</th>
                            </thead>
                            <tbody *ngIf="!showloader">
                                <tr *ngFor="let data of customerData">
                                    <td>{{ data.id }}</td>
                                    <td>{{ data.first_name }} {{ data.last_name}}</td>
                                    <td>{{ data.phone_number }}</td>
                                    <td>
                                        <button ngbTooltip="Edit" class="btn btn-info mr-2 rounded-circle shadow"
                                            [routerLink]="['/customer_management/editcustomer/' + data.id]"><i
                                                class="fa fa-pencil-square-o fa-lg"></i></button>

                                        <button ngbTooltip="Delete" id="remove" (click)="deleteRow(data.id)"
                                            class="btn btn-danger rounded-circle shadow"><i class="fa fa-trash-o fa-lg mx-auto"></i></button>
                                    </td>
                                </tr>
                                <tr *ngIf="!length && !showloader">
                                    <td colspan="8" class="text-center">
                                        No records found.
                                    </td>
                                </tr>
                            </tbody>
                        </table>

                        <div *ngIf="showloader" class="d-flex justify-content-center pt-5">
                            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                                <!-- <img src="src\image\Infinity-1s-200px.svg"> -->
                                <span class="sr-only">Loading...</span>
                            </div>
                        </div>

                        <div class="justify-content-between row">
                            <div class="col">
                                <ngb-pagination (pageChange)="onPageChange($event)" [(page)]="page" [pageSize]="length"
                                    [collectionSize]="total" [boundaryLinks]="true" [maxSize]="total">
                                </ngb-pagination>
                            </div>
                        </div>
                    <!-- </ng-template>
                </li>
            </ul>
            <div [ngbNavOutlet]="nav"></div> -->
        </div>
    </div>
</sb-layout-dashboard>
